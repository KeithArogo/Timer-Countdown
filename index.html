<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>New Beginnings!</h1>

    <div class="count-container">
        <div class="count-element days-c">
            <p class="readings" id="days">0</p>
            <span>days</span>
        </div>
        <div class="count-element hours-c">
            <p class="readings" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="count-element mins-c">
            <p class="readings" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="count-element seconds-c">
            <p class="readings" id="seconds">0</p>
            <span>seconds</span>
        </div>
        

    </div>
</body>
</html>
